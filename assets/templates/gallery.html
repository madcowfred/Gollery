{{define "head"}}
        <title>{{.Path}} - {{.Name}}</title>
{{end}}
{{define "body"}}
{{if .Dirs}}
<div class="dirs border-top-next">
{{range $dir := .Dirs}}<div class="dir"><a href="{{$dir}}/"><img src="{{$.BaseURL}}.static/folder.png" width="96" height="75">{{$dir}}</a></div>{{end}}
<div class="clearfix"></div></div>
{{end}}
{{if .Images}}
<div class="images border-top-next">
{{range $image := .Images}}<img class="image" src="{{$.BaseURL}}.thumbs/{{$image.ThumbPath}}" width="200" height="200" data-orig="{{$.BaseURL}}.images/{{$image.ImagePath}}">{{end}}
<div class="clearfix"></div></div>
{{end}}
{{end}}
