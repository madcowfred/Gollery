{{define "head"}}
        <title>{{.Path}} - {{.Name}}</title>
{{end}}
{{define "body"}}
{{if .Dirs}}
<div class="dirs border-top-next">
{{range $dir := .Dirs}}<div class="dir"><a href="{{$dir.Path}}/"><img src="{{$.BaseURL}}.static/{{$.StaticFolder}}" width="96" height="75"><div>{{$dir.Name}}</div></a></div>{{end}}
<div class="clearfix"></div></div>
{{end}}
{{if .Images}}
<div class="images border-top-next"><ul id="og-grid" class="og-grid">
{{range $image := .Images}}<li>
<a href="{{$.BaseURL}}.images/{{$image.ImagePath}}" data-largesrc="{{$.BaseURL}}.images/{{$image.ImagePath}}" data-title="{{$image.ImageTitle}}" data-description="{{$image.ImageWidth}} x {{$image.ImageHeight}}<br>{{$image.FileSize | formatSize}}<br>{{$image.ModTime | formatTime}}">
<img src="{{$.BaseURL}}.thumbs/{{$image.ThumbPath}}" width="200" height="200">
</a>
</li>{{end}}
</ul><div class="clearfix"></div></div>
{{end}}
{{end}}
